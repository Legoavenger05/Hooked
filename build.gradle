buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'http://repo.spongepowered.org/maven' }
        jcenter()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'kotlin'

version = mod_version
group = 'dev.thecodewarrior.hooked' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'hooked'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs += [
                "-java-parameters",
                "-Xjvm-default=all"
        ]
    }
}

//Print out JVM information so that we know what version is running. Extreamly useful for people to know when helping you.
println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {
    // The mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   Snapshot are built nightly.
    // stable_#            Stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // Simply re-run your setup task after changing the mappings to update your workspace.
    mappings channel: mc_mappings_channel, version: mc_mappings_version
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
    
    // accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            singleInstance true

            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                hooked {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            singleInstance true

            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                hooked {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            jvmArg('-XstartOnFirstThread')
            singleInstance true

            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            args '--mod', 'hooked', '--all',
                    '--existing', '"' + file('src/main/resources/') + '"',
                    '--output', '"' + file('src/generated/resources/') + '"'

            mods {
                hooked {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources.srcDir(file('src/generated/resources'))

repositories {
    mavenLocal()
    jcenter()
    maven { url = 'https://oss.jfrog.org/artifactory/oss-snapshot-local' }
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://minecraft.curseforge.com/api/maven/' }
    maven { url = 'http://repo.spongepowered.org/maven' }
    maven { url = "https://maven.theillusivec4.top/" }
}

dependencies {
    minecraft "net.minecraftforge:forge:$mc_version-$forge_version"
    [
            "foundation",
            "etcetera"
    ].each {
        compile("com.teamwizardry.librarianlib:librarianlib-$it:$librarianlib_version") {
            exclude group: 'kottle', module: 'Kottle'
        }
    }
    runtimeOnly fg.deobf("top.theillusivec4.curios:curios:${curios_version}")
    compileOnly fg.deobf("top.theillusivec4.curios:curios:${curios_version}:api")
    compile 'de.javagl:obj:0.3.0' 
}

jar {
    manifest {
        attributes([
            "Implementation-Title": "Hooked",
            "Implementation-Version": "${mod_version}",
            "Implementation-Vendor" :"thecodewarrior",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "MixinConnector"          : "dev.thecodewarrior.hooked.MixinConnector",
        ])
    }
}

jar.finalizedBy('reobfJar')

